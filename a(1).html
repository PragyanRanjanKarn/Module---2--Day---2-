    <script>
        class student {

                this.Byear = Byear;
            }

            age() {

                return date.getFullYear() - this.Byear; //2024-2013
            }
        }
        s1 = new student("Pragyan", 2013);
        s2 = new student("Vini", 2015);
        s1.age();

        document.getElementById("i1").innerHTML = "Student name is " + s1.name + "." + "<br>" + "Who is " + s1.age() + " year's old."
    </script>
